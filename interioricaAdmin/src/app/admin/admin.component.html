<div>
    <!-- admin.component.html -->
    <h1 class="mt-3 ml-2">Welcome Admin</h1>
    <div class="options mt-3 ml-2">
      <button class="btn btn-primary mr-2" (click)="showForm('intro')">Intro</button>
      <button class="btn btn-primary mr-2" (click)="showForm('aboutUs')">About Us</button>
      <button class="btn btn-primary mr-2" (click)="showForm('projects_display')">Projects Display</button>
      <button class="btn btn-primary mr-2" (click)="showForm('projects')">Projects</button>
      <button class="btn btn-primary mr-2" (click)="showForm('real_life_reviews')">Real Life reviews Section</button>
      <button class="btn btn-primary mr-2" (click)="showForm('reviews')">Reviews</button>
      <button class="btn btn-primary mr-2" (click)="showForm('upcomming_projects')">Upcomming Projects</button>
      <button class="btn btn-primary mr-2" (click)="showForm('contact_us')">Contact Us</button>
      
    </div>
    <div class="form-container mt-3">
      <hr>
      <div class="parent" style="max-width: 500px;;margin: 0 auto;">
      <ng-container *ngIf="selectedOption === 'intro'">
        <form [formGroup]="introForm">
          <div class="form-group row">
            <label for="title" style="margin-right: 125px;">Title </label>
            <input class="form-control" type="text" name="title" formControlName="introTitle" name="title">
          </div>
          <div class="form-group row">
            <label for="subtitle" style="margin-right: 100px;">Subtitle </label>
            <input class="form-control"  type="text" formControlName="introSubtitle" name="introSubtitle">
          </div>
          <div class="form-group row">
            <label for="introDescription" style="margin-right: 100px;">Description </label>
            <textarea class="form-control" class="form-control" formControlName ="introDescription" aria-label="With textarea" style="height: 150px;"></textarea>
          </div> 
          <div class="form-group row" style="cursor:pointer;">
            <label for="image">Image</label>
            <img class="preview-image" [src]="introImage ? introImage : currentIntroImage" (click)="selectFileInput.click()">
            <input #selectFileInput type="file" (change)="imagesPreview($event,'intro')" id="file-input" name="file-input" style="display: none;">
          </div>
        </form>
        <button type="submit" class="btn btn-primary" (click)="updateIntro()" >Update Intro</button>
      </ng-container>
      <ng-container *ngIf="selectedOption === 'aboutUs'">
        <form [formGroup]="aboutUsForm">
          <div class="form-group row">
            <label for="aboutUsTitle" style="margin-right: 125px;">Title </label>
            <input class="form-control" type="text" name="aboutUsTitle" formControlName="aboutUsTitle" >
          </div>
          <div class="form-group row">
            <label for="aboutUsPara1" style="margin-right: 100px;">Para 1 </label>
            <input class="form-control"  type="text" formControlName="aboutUsPara1" name="aboutUsPara1">
          </div>
          <div class="form-group row">
            <label for="aboutUsPara2" style="margin-right: 100px;">Para 2 </label>
            <textarea class="form-control" class="form-control" formControlName ="aboutUsPara2" aria-label="With textarea" style="height: 150px;"></textarea>
          </div> 
          <div class="form-group row" style="cursor:pointer;">
            <label for="image">Image</label>
            <img class="preview-image" [src]="aboutUsImage ? aboutUsImage : currnetAboutUsImage" (click)="selectFileInput.click()">
            <input #selectFileInput type="file" (change)="imagesPreview($event,'about_us')" id="file-input" name="file-input" style="display: none;">
          </div>
        </form>
        <button type="submit" class="btn btn-primary" (click)="updateIntro()" >Update About US</button>
      </ng-container>
      <ng-container *ngIf="selectedOption === 'projects'">
        <form [formGroup]="projectForm">
          <div class="form-group row">
            <label for="aboutUsTitle" style="margin-right: 125px;">Title </label>
            <input class="form-control" type="text" name="aboutUsTitle" formControlName="projectTitle" >
          </div>
          <div class="form-group row">
            <label for="aboutUsPara1" style="margin-right: 100px;">Subtitle</label>
            <input class="form-control"  type="text" formControlName="projectSubtitle" name="projectSubtitle">
          </div>
          <div class="form-group row">
            <label for="aboutUsPara2" style="margin-right: 100px;">Description </label>
            <textarea class="form-control" class="form-control" formControlName ="projectDescription" aria-label="With textarea" style="height: 150px;"></textarea>
          </div> 
          <div class="form-group row">
            <label for="aboutUsPara2" style="margin-right: 100px;">Project Link </label>
            <ng-select  [items]="projectUrlList" name="updatedProjectUrlList" placeholder="Select Project Link" [searchable]="true" [multiple]=true
            [closeOnSelect]="false" [clearSearchOnAdd]="true"  addTagText="Add New link" [addTag]="true" [(ngModel)]="updatedProjectUrlList" [ngModelOptions]="{standalone: true}"></ng-select>
          </div>
        </form>
        <button type="submit" class="btn btn-primary" (click)="updateProjects()" >Update Projects data</button>
      </ng-container>
      <ng-container *ngIf="selectedOption === 'real_life_reviews'">
        <form [formGroup]="reviewForm">
          <div class="form-group row">
            <label for="title" style="margin-right: 125px;">Title </label>
            <input class="form-control" type="text" name="title" formControlName="reviewTitle" name="title">
          </div>
          <div class="form-group row">
            <label for="reviewSubtitle" style="margin-right: 100px;">Subtitle </label>
            <input class="form-control"  type="text" formControlName="reviewSubtitle" name="reviewSubtitle">
          </div>
          <div class="form-group row">
            <label for="reviewDescription" style="margin-right: 100px;">Description </label>
            <textarea class="form-control" class="form-control" formControlName ="reviewDescription" aria-label="With textarea" style="height: 150px;"></textarea>
          </div> 
          <div class="form-group row" style="cursor:pointer;">
            <label for="image">Image</label>
            <img class="preview-image" [src]="updatedReviewBackgroundImage ? updatedReviewBackgroundImage : reviewBackgroundImage" (click)="selectFileInput.click()">
            <input #selectFileInput type="file" (change)="imagesPreview($event,'real_life_reviews')" id="file-input" name="file-input" style="display: none;">
          </div>
        </form>
        <button type="submit" class="btn btn-primary" (click)="updateRealLifeReviews()" >Update Intro</button>
      </ng-container>
      <ng-container *ngIf="selectedOption === 'reviews'">
        <button type="submit" class="btn btn-primary mr-2" (click)="switchReviewTab('addReview')" >Add Review</button>
        <button type="submit" class="btn btn-primary mr-2" (click)="switchReviewTab('updateReviews')" >Update Reviews</button>
        <div *ngIf="selectedReviewOption == 'updateReviews'">
          <div *ngFor="let review of reviewList">
            <hr>
            <div class="form-group row">
              <label for="reviewTitle" style="margin-right: 125px;">Name </label>
              <input class="form-control" type="text" name="reviewTitle"  [(ngModel)]="review.client_name">
            </div>
            <div class="form-group row">
              <label for="reviewDescription" style="margin-right: 100px;">Description </label>
              <textarea  aria-label="With textarea" style="height: 150px;" [(ngModel)]="review.review"></textarea>
            </div> 
            <div class="form-group row" style="cursor:pointer;">
              <label for="image">Image</label>
              <img class="preview-image" [src]="review.client_image" (click)="selectFileInput.click()">
              <input #selectFileInput type="file" (change)="imagesPreview($event,'reviews',review.id)" id="file-input" name="file-input" style="display: none;">
            </div>
            <hr>
            <button type="submit" class="btn btn-primary mr-3" (click)="updateReviews()" >Update review</button>
            <button type="submit" class="btn btn-danger" (click)="deleteReview(review.id)" >Delete review</button>
          </div>
        </div>
        <div *ngIf="selectedReviewOption == 'addReview'">
            <div class="form-group row">
              <label for="title" style="margin-right: 125px;">Client Name </label>
              <input type="text" name="title" [(ngModel)]="newReview.client_name" name="title">
            </div>
            <div class="form-group row">
              <label for="introDescription" style="margin-right: 100px;">Description </label>
              <textarea class="form-control" class="form-control" [(ngModel)]="newReview.review" aria-label="With textarea" style="height: 150px;"></textarea>

      <ng-container *ngIf="selectedOption =='projects_display'">
        <div *ngFor="let project of projectCarausal1; let i = index">
            <button type="button" class="btn btn-link" (click)="project.expanded = !project.expanded">
                {{ project.expanded ? 'Collapse' : 'Expand' }} Project {{i}}
            </button>
            <div *ngIf="project.expanded">
                <p>Main Project Image</p>
                <div class="col-md-4">
                    <img style="margin-bottom: 20px;cursor: pointer;" class="preview-image" [src]="project.main_img.image_src ? project.main_img.image_src : null" (click)="selectFileInput.click()">
                    <input #selectFileInput type="file" (change)="imagesPreview($event,'project_display',i,'main_img','image_src')" id="file-input" name="file-input" style="display: none;">
                    <br>
                </div>
                <div *ngFor="let tag of project.main_img.tags; let tag_index = index">
                    <p>TAG Name</p>
                    <input type="text" class="form-control" [(ngModel)]="tag.tag_name">
                    <div *ngFor="let image_item of tag.image_list;let image_index = index">
                        <div class="col-md-4">
                            <img style="margin-bottom: 20px;cursor: pointer;" class="preview-image" [src]="image_item ? image_item : null" (click)="selectFileInput.click()">
                            <input #selectFileInput type="file" (change)="imagesPreview($event,'project_display',i,'tags','image_list',tag_index,image_index)" id="file-input" name="file-input" style="display: none;">
                            <br>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mr-2" (click)="updateProjectsDisplay()">Update Projects Display</button>
                <button type="submit" class="btn  btn-danger" (click)="deleteProject(i)">Delete Project</button>
            </div>
        </div>
      </ng-container>
